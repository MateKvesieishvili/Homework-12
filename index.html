<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="https://kit.fontawesome.com/b0fc90f268.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Registration</title>
</head>


<body>

    <div class="container">
        <!-- !Header -->
        <header>
            <a href="" class="header_logo"><img src="images/svg/header_logo.svg" alt=""></a>
            <nav>
                <ul>
                    <li>
                        <a href="#" class="home nav">Home</a>
                    </li>
                    <li>
                        <a href="#" class="product nav">Product</a>
                    </li>
                    <li>
                        <a href="#" class="contact nav">Contact</a>
                    </li>
                </ul>
            </nav>

            <a href=""><i class="fa-solid fa-cart-shopping"></i></a> 
        </header>

        <!-- !Main -->
        <main>
            <h3>Contact Us</h3>
            <div class="contact_us">
                <form class="form1">

                    <label for="Name" class="contact_label">First Name</label>
                    <input type="text" name="first_name" id="Name" placeholder="First Name" class="contact_inputs" !importa>
    
                    <label for="Age" class="contact_label">Age</label>
                    <input type="number" name="age" id="Age" placeholder="Age" class="contact_inputs">
    
                </form>
    
                <form action="form2">
    
                    <label for="lastName" class="contact_label">Last Name</label>
                    <input type="text" name="first_name" id="lastName" placeholder="Last Name" class="contact_inputs">
    
                    <label for="email" class="contact_label">Email</label>
                    <input type="email" name="age" id="email" placeholder="Email" class="contact_inputs">
    
                </form>
            </div>

            <div class="schedule">
                <h4>The schedule of work you are interested in</h4>
                <form class="checkboxes1">
                   
                    <div class="full_time checboxes_div">

                        <input type="checkbox" name="full-time" id="Full_Time " class="cheboxes_input">
                        <label for="Full_Time" class="cheboxes_label">Full-Time</label>

                    </div>    

                   <div class="part_time checboxes_div">

                        <input type="checkbox" name="full-time" id="Part_Time" class="cheboxes_input">
                        <label for="Part_Time" class="cheboxes_label">Part-Time</label> 

                   </div>

                   <div class="remote checboxes_div">

                        <input type="checkbox" name="full-time" id="Remote" class="cheboxes_input">
                        <label for="Remote" class="cheboxes_label">Remote</label>  

                   </div>
                    
                </form>
            </div>

            <div class="language">
                <h4>Select the programming languages, you know</h4>
                <form class="checkboxes2">
                   
                    <div class="full_time checboxes_div">

                        <input type="checkbox" name="Angular" id="Angular " class="cheboxes_input">
                        <label for="Full_Time" class="cheboxes_label">Angular</label>

                    </div>    

                   <div class="part_time checboxes_div">

                        <input type="checkbox" name="Python" id="Python" class="cheboxes_input">
                        <label for="Part_Time" class="cheboxes_label">Python</label> 

                   </div>

                   <div class="remote checboxes_div">

                        <input type="checkbox" name="JavaScript" id="JavaScript" class="cheboxes_input">
                        <label for="Remote" class="cheboxes_label">JavaScript</label>  

                   </div>
                    
                </form>
            </div>

            <div class="file_upload">
                <h4>Select the programming languages, you know</h4>
                <form class="file_upload_form">

                    <input type="file" name="file_upload" id="file_upload" class="file_upload_input">
                    
                </form>
            </div>

            <div class="send_reset">

                    <button type="submit" class="submit">Submit</button>

                    <button type="reset" class="reset">Reset</button>

            </div>
        </main>

        <footer>

          
            <i class="fa-brands fa-square-facebook"></i>

            <i class="fa-brands fa-instagram"></i>

            <i class="fa-brands fa-twitter"></i>

            <i class="fa-brands fa-youtube"></i>

        </footer>
    </div>

    
</body>


</html>
